<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Lock Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Smart Lock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-sm mt-5">
    <div class="text-center">
      <h1>Welcome, <span id="username">User</span>!</h1>
      <p class="lead"></p>
    </div>

    <div class="row gy-4">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Smart Lock State</h5>
            <p class="card-text">Check if your lock is open or closed.</p>
            <button class="btn btn-primary" onclick="openOverlay()">View State</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">View History</h5>
            <p class="card-text">See the access history of your lock.</p>
            <a href="#" class="btn btn-primary">View History</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Account Settings</h5>
            <p class="card-text">Manage your account preferences.</p>
            <a href="#" class="btn btn-primary">Settings</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Device Settings</h5>
              <div class="list-group list-group-flush mt-3">
                <button class="list-group-item list-group-item-action">
                  <strong>Number of Trials:</strong> Configure the allowed number of access attempts.
                </button>
                <button class="list-group-item list-group-item-action">
                  <strong>Components' State:</strong> View the status of individual components.
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div id="fullscreenOverlay" class="fullscreen-overlay">
    <div class="row">
      <div class="col-12">
        <div class="card overlay">
          <span class="close-btn" onclick="closeOverlay()">&times;</span>
          <br>
          <h3>Smart Lock Status</h3>
          <div id="lock-container" class="p-2 bg-danger">
            <i id="lock" class="fa" style="font-size: 50px;"></i>
          </div>
          
          <script>
            var element = document.getElementById("lock")
            element.classList.add("fa-lock")
          </script>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('username').innerText = 'YourUsername';
    function openOverlay() {
      document.getElementById("fullscreenOverlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("fullscreenOverlay").style.display = "none";
    }
  </script>
</body>
</html>
