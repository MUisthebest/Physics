<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Lock Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Smart Lock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center">
      <h1>Welcome, <span id="username">User</span>!</h1>
      <p class="lead"></p>
    </div>

    <div class="row gy-4">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Smart Lock State</h5>
            <p class="card-text">Check if your lock is open or closed.</p>
            <a href="#" class="btn btn-primary">View State</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">View History</h5>
            <p class="card-text">See the access history of your lock.</p>
            <a href="#" class="btn btn-primary">View History</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Account Settings</h5>
            <p class="card-text">Manage your account preferences.</p>
            <a href="#" class="btn btn-primary">Settings</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Device Settings</h5>
              <div class="list-group list-group-flush mt-3">
                <button class="list-group-item list-group-item-action">
                  <strong>Number of Trials:</strong> Configure the allowed number of access attempts.
                </button>
                <button class="list-group-item list-group-item-action">
                  <strong>Components' State:</strong> View the status of individual components.
                </button>
                <button class="list-group-item list-group-item-action">
                  <strong>Limit Settings:</strong> Set the access limitations and permissions.
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('username').innerText = 'YourUsername';
  </script>
</body>
</html>
