<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <p class="text-center">Enter your email address below to receive instructions to reset your password.</p>
      <form>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block" onclick="handleForgotPassword(event)">Send Reset Link</button>
      </form>
    </div>
  </div>
</div>

<!-- Optional JavaScript for form submission -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Function to handle form submission
  function handleForgotPassword(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;

    if (email) {
      alert("A password reset link has been sent to your email address.");
      // Add logic here to send the reset link via email
    } else {
      alert("Please enter a valid email address.");
    }
  }
</script>

</body>
</html>
